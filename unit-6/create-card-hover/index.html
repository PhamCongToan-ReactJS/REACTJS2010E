<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create card Foundation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
    <div class="wapper">
        <div class="card">
            <div class="card__img">
                <img src="images/img-foundation.jpg" alt="">
                <div class="card__img__content">
                    <span>Read</span>
                </div>
            </div>

            <div class="card__title">
                <span></span>
                <p>Foundation</p>
                <div class="card__title__icon">
                    <i class="fal fa-plus"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
